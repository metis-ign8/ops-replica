<div class="chatbot-ui">
  <div class="chatbot-log" id="chatbot-log"></div>
  <form class="chatbot-form" id="chatbot-form" autocomplete="off">
    <input type="text" id="chatbot-input" maxlength="256" placeholder="Type your message..." required>
    <button type="submit" id="chatbot-send" disabled>
      <i class="fa-solid fa-paper-plane"></i>
    </button>
    <label class="human-check">
      <input type="checkbox" id="human-check"> I am human
    </label>
  </form>
</div>
