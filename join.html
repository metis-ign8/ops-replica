<form id="join-us-form" autocomplete="off" class="form-block">
  <label>Name</label>
  <input name="name" required placeholder="Enter your name">
  <label>Email</label>
  <input name="email" type="email" required placeholder="Enter your email">
  <label>Phone</label>
  <input name="phone" type="tel" required placeholder="Enter your phone">
  <label>Tell us about yourself</label>
  <textarea name="about" rows="3" placeholder="Your background, experience..."></textarea>
  <div class="form-actions">
    <button type="button" class="cancel-btn">Cancel</button>
    <button type="submit" class="send-btn">Send</button>
  </div>
</form>
